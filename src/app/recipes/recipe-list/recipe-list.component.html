<div class="row">
	<div class="col-xs-12">
		<button 
			class="btn btn-success" 
			routerLink='./new' >New Recipe</button>
		<hr>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<app-recipe-item 
			*ngFor="let recipeEl of recipes; let i = index"
			[recipeItem] = "recipeEl"
			[index]="i"
			></app-recipe-item>
	</div>
</div>
